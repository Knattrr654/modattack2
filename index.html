<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD ATTACK 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        .glitch {
            position: relative;
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: glitch 1s linear infinite;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff0000;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #0000ff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            10% { clip: rect(112px, 9999px, 76px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            30% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            50% { clip: rect(61px, 9999px, 85px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            70% { clip: rect(34px, 9999px, 115px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            90% { clip: rect(43px, 9999px, 96px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(25px, 9999px, 145px, 0); }
            20% { clip: rect(50px, 9999px, 121px, 0); }
            30% { clip: rect(66px, 9999px, 54px, 0); }
            40% { clip: rect(92px, 9999px, 79px, 0); }
            50% { clip: rect(53px, 9999px, 99px, 0); }
            60% { clip: rect(105px, 9999px, 53px, 0); }
            70% { clip: rect(88px, 9999px, 56px, 0); }
            80% { clip: rect(88px, 9999px, 108px, 0); }
            90% { clip: rect(129px, 9999px, 94px, 0); }
            100% { clip: rect(80px, 9999px, 146px, 0); }
        }
        .teaser {
            position: relative;
            font-family: 'Press Start 2P', cursive;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
.scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(0, 255, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            background-size: 100% 8px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
    </style>
</head>
<body class="bg-black h-screen w-full flex flex-col items-center justify-center overflow-hidden" id="vanta-bg">
    <div class="scanline"></div>
    
    <div class="relative z-10 text-center">
        <h1 class="glitch text-4xl md:text-6xl lg:text-8xl mb-8" data-text="MOD ATTACK 2">MOD ATTACK 2</h1>
        <p class="teaser text-xl md:text-2xl lg:text-3xl" id="countdown">SYNCING LAUNCH TIMER...</p>
</div>
    
    <div class="absolute bottom-4 right-4 text-green-500 text-xs opacity-50 font-mono">
        SYSTEM INITIALIZED... PREPARING FOR LAUNCH SEQUENCE
    </div>
    
    <script>
        // Initialize Vanta.js globe background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00ff00,
            backgroundColor: 0x000000,
            size: 0.8
        });
        
        // Random binary effect for extra cyberpunk feel
        function createBinary() {
            const binary = document.createElement('div');
            binary.className = 'absolute text-green-500 text-xs opacity-30 font-mono';
            binary.style.left = Math.random() * 100 + 'vw';
            binary.style.top = Math.random() * 100 + 'vh';
            binary.textContent = Math.random().toString(2).substring(2, 10);
            document.body.appendChild(binary);
            
            setTimeout(() => {
                binary.remove();
            }, 3000);
        }
        
        setInterval(createBinary, 100);
        // Countdown timer
        function updateCountdown() {
            const launchDate = new Date('November 14, 2025 18:00:00').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `Beginnt in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerHTML = "LAUNCH SEQUENCE INITIATED";
            }
        }
        
        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Feather icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
